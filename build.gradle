// Apply the groovy plugin to add support for Groovy
apply plugin: 'java'
apply plugin: 'application'

mainClassName='com.dde.Main'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
	compile "org.apache.logging.log4j:log4j-api:2.5"
	compile "org.apache.logging.log4j:log4j-1.2-api:2.5"
	compile "org.slf4j:slf4j-api:1.7.19"
    compile "org.apache.logging.log4j:log4j-jcl:2.5"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:2.5"
    compile "org.apache.logging.log4j:log4j-jul:2.5"
	compile "org.apache.logging.log4j:log4j-core:2.5"
	
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile ('org.apache.hive:hive-jdbc:2.1.0') {
		exclude module: 'jetty-all'
	}
	compile 'com.sparkjava:spark-core:2.5'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.2'
	compile 'com.github.jknack:handlebars:4.0.5'
	compile 'com.sparkjava:spark-template-handlebars:2.3'
	compile 'org.hsqldb:hsqldb:2.3.3'
	compile 'org.apache.commons:commons-dbcp2:2.1.1'
	compile 'org.springframework:spring-jdbc:4.2.5.RELEASE'
	compile 'org.springframework:spring-context:4.2.5.RELEASE'
	

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
